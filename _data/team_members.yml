  about: My research currently focuses on the earliest stages of visual word recognition - especially visual and orthographic processing of visual words. I am very interested in early event-related potentials (ERPs) from M/EEG, the information that can be decoded from these signals, and the degree to which these signals may capture or reflect prediction error. I am also very interested in the application of non-traditional statistical models to describe phenomena like ERPs and behaviour, as a way of improving inferences that can be drawn about neuro-cognition.
