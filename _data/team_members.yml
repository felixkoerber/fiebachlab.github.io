  title: Principle Investigator
  about: My research focuses on three connected topics 1) predictive processing; 2) neural oscillations in speech and language comprehension; 3) integration of cognitive and bodily rhythms. I am interested in the nature of predictive representations (e.g., sensory or motor?), and their neural implementation (plausibly, via inhibitory interneuronal activity). I think the temporal nature of speech may be dynamically encoded by the activity of neural oscillators (this is the main topic of my DFG Eigene Stelle), but not the ‘atemporal’ information about language structure. Bodily rhythms, especially changes in respiratory, heart-beat rates and eye movements, help optimize higher-order perceptual processes.
