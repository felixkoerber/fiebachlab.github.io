<div class="publication-entry">
  {{ reference }}

  <div class="publication-buttons">
    {% if entry.abstract %}
      <button onclick="toggleElement('abstract-{{entry.key}}')" class="pub-button abstract-btn">
        Abstract
      </button>
    {% endif %}

    {% if entry.bibtex %}
      <button onclick="toggleElement('bibtex-{{entry.key}}')" class="pub-button bibtex-btn">
        BibTeX
      </button>
    {% endif %}

    {% if entry.link %}
      <a href="{{ entry.link }}" class="pub-button link-btn">
        Link
      </a>
    {% endif %}

    {% if entry.code %}
      <a href="{{ entry.code }}" class="pub-button code-btn">
        Code
      </a>
    {% endif %}
  </div>

  {% if entry.abstract %}
    <div id="abstract-{{entry.key}}" class="abstract-box" style="display: none;">
      <h4>Abstract</h4>
      <p>{{entry.abstract}}</p>
    </div>
  {% endif %}

  {% if entry.bibtex %}
    <div id="bibtex-{{entry.key}}" class="bibtex-box" style="display: none;">
      <pre>{{entry.bibtex}}</pre>
    </div>
  {% endif %}
</div>

<style>
.publication-entry {
  margin-bottom: 1.5em;
  padding: 1em;
  border-left: 3px solid #1F416F;
}

.publication-buttons {
  margin: 0.5em 0;
}

.pub-button {
  display: inline-block;
  padding: 0.3em 0.8em;
  margin-right: 0.5em;
  border: 1px solid #1F416F;
  border-radius: 3px;
  background: transparent;
  color: #1F416F;
  font-size: 0.9em;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.2s ease;
}

.pub-button:hover {
  background: #1F416F;
  color: white;
}

.abstract-box, .bibtex-box {
  margin-top: 1em;
  padding: 1em;
  background: #f5f5f5;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.abstract-box h4 {
  margin-top: 0;
  color: #1F416F;
}

.bibtex-box pre {
  margin: 0;
  padding: 1em;
  background: #fff;
  border-radius: 3px;
  font-size: 0.9em;
}
</style>

<script>
function toggleElement(id) {
  const element = document.getElementById(id);
  const isHidden = element.style.display === 'none';
  
  element.style.display = isHidden ? 'block' : 'none';
  element.style.opacity = '0';
  
  if (isHidden) {
    setTimeout(() => {
      element.style.opacity = '1';
    }, 10);
  }
}
</script>
